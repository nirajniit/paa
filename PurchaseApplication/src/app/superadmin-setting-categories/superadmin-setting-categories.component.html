<div class="container-fluid1" *ngIf="showRow">
    <div>
        <input type="text" class="firstinp" #task >
    </div>
    <div style="display: flex; justify-content: space-between; margin-top: 17px;">
        <!-- <button style="color: black; text-decoration: none; border: none;">Cancel</button> -->
        <div><a href="" style="color: black; text-decoration: none;">Cancel</a></div>

        <div>
            <input type="button" (click)="addtask(task.value)" value="Add" class="btn2">
        </div>
    </div>

</div>



<div class="container-fluid">
    <div class="box">
        <div class="subbox">
        </div>
        <div class="subbox">
            <input type="button" (click)="toggleRowVisibility()" value="Add New" class="btn">
        </div>
    </div>

    <div class="box1" *ngFor="let item of list">
        <div class="subbox">
            <p style="font-size: 16px; margin-top: -7px;">{{item.name}}</p>
        </div>     
        <div class="subbox">
            <img src="assets/images/edit-button.png" alt="" style="height: 19px; width: 19px; margin-right: 18px;margin-top: -18px;">

        </div>  
    </div>


    <!-- sow only by deafult -->

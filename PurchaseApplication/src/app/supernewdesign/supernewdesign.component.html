<div class="container">
    <div class="row mt-5" style="padding-bottom: 45px;">
        <h4>New Designs
        </h4>
        <div class="col" *ngFor="let item of alldata">
        
            <a [routerLink]="['/approvedbyadmin.component']" [queryParams]="{ productid : item.Item_Id}" >
                <img src="{{imgConfig}}/{{item.topimage_url}}" width="102px;"height="102px;">
            </a> 
            <h6 style="color: #C51724;padding-top: 6px;">{{item.brandId}}</h6>
            <h6 style="color: #C51724;padding-top: 6px;">{{item.brand}}</h6>
        </div>
        <div class="col">
        </div>
    </div>
</div>
